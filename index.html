<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <section class="head">
        <div class="head-a">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
        <div class="cell-action">
            <span class="material-symbols-outlined">
                cut
            </span>
            <span class="material-symbols-outlined">
                content_copy
            </span>
            <span class="material-symbols-outlined">
                content_paste
            </span>
            <select class="font">
                 <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">Cursive</option>
                </select>
            <select class="font-sise">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50"></option>
            </select>
            <span class="material-symbols-outlined">
                format_bold
            </span>
            <span class="material-symbols-outlined">
                format_italic
            </span>
            <span class="material-symbols-outlined">
                format_underlined
            </span>
            <span class="material-symbols-outlined">
                format_align_left
            </span>
            <span class="material-symbols-outlined">
                format_align_justify
            </span>
            <span class="material-symbols-outlined">
                format_align_right
            </span>
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <span class="material-symbols-outlined">
                format_color_text
            </span>
        </div>
        <div class="formulae-action">
            <div class="formulae-add"></div>
            <italic>fx</italic><div class="formulae-math"></div>
        </div>
        <div></div>
        <div></div>
    </section>
    <section class="main">
        <div class="blank-cont"></div>
        <div class="s-col"></div>
        <div class="cell-cont"></div>
        <div class="s-row"></div>
        
    </section>
    <section class="footer">
        <span id="lbar" class="material-symbols-outlined">
            post_add
            </span><div >Sheet1</div>
    </section>
    <script src="javas.js"></script>
</body>
</html>
